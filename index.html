<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-image {
            background-image: url('logo.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Ensures it covers the viewport */
        }
        .content {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background for readability */
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="content">
        <h1>Scroll Down</h1>
        <p>This is an example of a fixed background image. Scroll down to see the effect.</p>
        <p>More content here...</p>
        <p>Even more content here...</p>
    </div>
</body>
</html>
